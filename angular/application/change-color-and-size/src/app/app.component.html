<h1>Change Font Size and Color</h1>
<!--<mat-slider [(ngModel)]="value" min="0" max="100" thumbLabel tickInterval="10"></mat-slider> -->
<div class="comp">
<label>Chose the Font Size:</label>
<input type="range" min="15" max="100" [(ngModel)]="value">
</div><br>
<div class="comp">
<label>Chose the Font Color:</label>
 <input type="color" [(ngModel)]="changeColor">
</div>

<input type="text" [(ngModel)]="value" class="slider-input" [ngStyle]="{'fontSize': value + 'px', 'color': changeColor}">
