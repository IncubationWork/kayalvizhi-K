<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Book Shop</title>
</head>
<body>
    <!---Navbar start-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <p>Book Shopping</p>
            
            <div class="cart-btn">
                <nav class="navigation" id="navigation">
                    <button class="btnLogin-popup"><a href="#hero">Login</a></button>
                </nav>
                <span class="nav-icon nav-cart" id="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items" id="cart-items">0</div>
                <nav class="navigationLog" id="navigationLog">
                    <button class="btnLogout-popup">Logout</button>
                </nav>
            </div>
            
            
        </div>
    </nav>
    <!--Navbar end-->
    <!--hero-->
    <header class="hero" id="hero">
        <div class="userName" id="userName">
            <h3>Welcome! <span class="changeName">Kayal</span></h3>
        </div>
        
        <div class="banner">
            <h1 class="banner-title">books collection</h1>
            <button class="banner-btn"><a href="#products">shop now</a></button>
        </div>
        <!--Login Form-->
    <div class="wrapper" id="wrapper" style="display: none;">
        <i class="fa fa-close"></i>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" id="log-email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="log-password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" id="log-btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? 
                        <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" id="reg-name" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" id="reg-email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="reg-password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn" id="reg-btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? 
                        <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>
    <!---End of Login form-->
    </header>
    <!--end of hero-->
    <!---products-->
    <section class="products" id="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center"> 
           <!--single product-->
           <!-- <article class="product">
                <div class="img-container">
                    <img src="images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>Kayalvizhi</h3>
                <h4>Rs. 300</h4>
            </article> --->
            <!--end of single product--> 
         </div>
    </section>
    <!---end of products-->
    <!--cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!--cart item--> 
                <div class="cart-item">
                    <!--<img src="images/product-1.jpeg" alt="product">
                    <div>
                        <h4>Kayalvizhi</h4>
                        <h5>Rs. 300</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div> -->
                </div>
                <!--end of cart item-->
            </div>
            <div class="cart-footer">
                <h3>your total : Rs. <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">place order</button>
            </div>
        </div>
    </div>
    <!--end of cart-->
    
    <script src="login_form/login.js"></script>
    <script type="module" src="control.js"></script>

</body>
</html>
