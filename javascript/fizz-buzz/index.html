<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Fizz Buzz</title>
</head>
<body>
    <div class="contaier">
        <div class="heading">
            <h1>FizzBuzz Coding Challenge</h1>
            <p>Enter a start and end to print the range.  BONUS: Choose a 'FIZZ' and a 'BUZZ'</p>
        </div>
            <div class="start-num">
                <label>Enter start number</label>
                <input type="number" name="start_number" id="snumber" value="1">
            </div>
            <div class="end-num">
                <label>Enter end number</label>
                <input type="number" name="end_number" id="enumber">
            </div>
           

            <div class="fizz-task1">
                <label>Enter 'Fizz' number</label>
                <input type="number" name="fizz_number" id="fnumber">
            </div>
            <div class="buzz-task">
                <label>Enter 'Buzz' number</label>
                <input type="number" name="buzz_number" id="bnumber">
            </div>
            <div class="button-output">
            <button type="submit" onclick="myFunction()">Submit</button><br>
            </div>
            <div class="result">
            <hr>
            <label>Results</label>
            <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
