<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fizz Buzz</title>
</head>
<body>
    <div class="contaier">
        <i class="material-icons" style="color: #FFCC33;">Flash On</i>
    <h1>FizzBuzz Coding Challenge</h1>
    <p>Enter a start and end to print the range.  BONUS: Choose a 'FIZZ' and a 'BUZZ'</p>
    <br>
    <label>Enter start number</label>
    <input type="number" name="start_number" id="snumber">
    <label>Enter end number</label>
    <input type="number" name="end_number" id="enumber"><br>
    <label>Enter 'Fizz' number</label>
    <input type="number" name="fizz_number" id="fnumber">
    <label>Enter 'Buzz' number</label>
    <input type="number" name="buzz_number" id="bnumber"><br>

    <button type="submit" onclick="myFunction()">Submit</button><br>
    <hr>
    <label>Results</label>
    <p id="result"></p>
    </div>
    <script src="index.js"></script>
