<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Square of a Number</title>
</head>
<body>
    <header>
        <h1>Square of a Number</h1>
      </header>
        <div class="modal" id="add-modal">
          <div class="modal__content">
            <label for="image-url">Enter a Set of Numbers Separated by Comma</label>
            <input type="text" name="even" id="even"/>
          </div>
          <div class="result" id="result">
            <h3>Squared Numbers</h3>
          </div>
          <div class="modal__actions">
            <button class="btn btn-even">Square Root</button>
            <button class="clear">Clear</button>
          </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
