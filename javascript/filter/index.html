<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filter Items</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="title">Item Name</label>
        <input type="text" name="title" id="title" />
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image-url" />
        <label for="rating">Price</label>
        <input type="number" step="1" name="rating" id="rating"/>
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Add</button>
      </div>
    </div>

    <header>
      <h1>Filter Items</h1>
      <button>ADD ITEM</button>
    </header>

    <main>
      <section id="entry-text" class="card">
        <input type="number" name="number" id="filter-number" placeholder="Enter a maximum amount..">
        <button class="btn" id="filter-button">Filter</button>
        <button class="btn" id="clr-button">clear</button>
      </section>
      <h3 id="result-heading">Range Below and Equal to </h3>
      <ul id="movie-list">
      </ul>
    </main>
    <script src="index.js"></script>
<script src="app.js"></script>
  </body>
</html>
