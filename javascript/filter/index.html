<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filter Items</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="title">Item Name</label>
        <input type="text" name="title" id="title" />
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image-url" />
        <label for="rating">Price</label>
        <input type="number" step="1" name="rating" id="rating"/>
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Add</button>
      </div>
    </div>

    <header>
      <h1>Filter Items</h1>
      <button>ADD ITEM</button>
    </header>

    <main>
      <section id="entry-text" class="card">
        <input type="number" name="number" id="filter-number" placeholder="Enter an amount for filter..">
        <button class="btn" id="filter-button">Filter</button>
      </section>
      <ul id="movie-list">
        <li class="movie-element" id="movie-element"><div class="movie-element__image">
            <img src="images/download (1).jpeg" alt="Kids 1">
          </div>
          <div class="movie-element__info">
            <h2>Kids 1 - For your little princess</h2>
            <p> Rs. <span>620</span></p>
          </div></li>
        <li class="movie-element" id="movie-element"><div class="movie-element__image">
            <img src="images/download.jpeg" alt="Kids 2">
          </div>
          <div class="movie-element__info">
            <h2>Kids 2 - For your little princess</h2>
            <p> Rs. <span>500</span></p>
          </div></li>
          <li class="movie-element" id="movie-element"><div class="movie-element__image">
            <img src="images/download (2).jpeg" alt="Kids 3">
          </div>
          <div class="movie-element__info">
            <h2>Kids 3 - For your little princess</h2>
            <p> Rs. <span>430</span></p>
          </div></li>
          <li class="movie-element" id="movie-element"><div class="movie-element__image">
            <img src="images/images (2).jpeg" alt="Kids 4">
          </div>
          <div class="movie-element__info">
            <h2>Kids 4 - For your little princess</h2>
            <p> Rs. <span>1430</span></p>
          </div></li>
          <li class="movie-element" id="movie-element"><div class="movie-element__image">
            <img src="images/images (1).jpeg" alt="Kids 5">
          </div>
          <div class="movie-element__info">
            <h2>Kids 5 - For your little princess</h2>
            <p> Rs. <span>830</span></p>
          </div></li>
          
      </ul>
    </main>
  </body>
</html>
